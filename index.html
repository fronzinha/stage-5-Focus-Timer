<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <script type="module" src="./src/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>

    <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle"></button>
        <span class="sr-only">Iniciar contador</span>

        <button data-action="toggleRunning" class="ph ph-pause-circle"></button>
        <span class="sr-only">Pausar contador</span>

        <button data-action="set" class="ph ph-timer secondary"></button>
        <span class="sr-only">Ajustar contador</span>

        <button data-action="reset" class="ph ph-stop-circle secondary"></button>
        <span class="sr-only">Reiniciar contador</span>

        <button data-action="toggleMusic" class="ph ph-speaker-none secondary"></button>
        <span class="sr-only">Iniciar música</span>

        <button data-action="toggleMusic" class="ph ph-speaker-high"></button>
        <span class="sr-only">Parar música</span>
    </section>
</body>

</html
